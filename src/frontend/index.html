    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript">
      function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires="+ d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      
      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }
      
      function acceptPrivacy() {
        setCookie('accepted-privacy', 1, 365);
        document.getElementById('privacy-policy').style.display = 'none';
      }
      if(!getCookie('accepted-privacy')) {
        document.getElementById('privacy-policy').innerHTML = 'This site uses cookies. More info in our <a href="#" onclick="window.open(\'/#/privacy-policy\'); return false;">privacy policy</a> <button class="btn btn-primary" onclick="acceptPrivacy()">Accept</button>';
        document.getElementById('privacy-policy').style.display = 'block';
      }
      else
        document.getElementById('privacy-policy').style.display = 'none';
    </script>
